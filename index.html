<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        tr,
        td {
            padding: 15px;
        }

        #background {
            background: url(bg.jpg);
            background-size: cover;

        }

        #ingredient {
            background: #fff;
            height: 350px;
            border: 5px solid orange;
        }
    </style>
</head>

<body id="background">
    <div class="container mt-5">
        <div class="row mb-5">

            <div class="col-6">
                <select class="form-control" id="chooseRecipe">
                    <option value="" disabled selected>Choose recipe</option>
                </select>
            </div>
            <div class="col-6">
                <div class="input-group mb-3" id="input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="minus">&minus;</button>
                    </div>
                    <input type="text" class="form-control text-center" disabled id="member" value="1" >
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="add">&plus;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="guest">
                <div class="col-4"> </div>
                <div class="col-4">
                    <div class="row mb-5">
                        <div class="card shadow-lg bg-dark">
                            <div class="card-body" id="recipe">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4"> </div>
            </div>
            <div class="row" id="appear">
                    <div class="col-6">
                        <a href="#">
                            <h3 class="text-white">Ingredient</h3>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="#">
                            <h3 class="text-white">Step</h3>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id="ingredient"></div>
                    <div class="col-6" id="step"> </div>
                </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
